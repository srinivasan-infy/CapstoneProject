name: Maven Build and Test

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 21
        uses: actions/setup-java@v2
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn clean install

      - name: Run tests with Maven
        run: mvn test  # This line runs the test goals

      - name: List logs
        run: dir logs  # Check if the log file is created
        
      - name: Upload logs and extent report
        uses: actions/upload-artifact@v3
        with:
          name: artifacts
          path: |
            logs/testFile.log  # Path to your log file
            target/**/*extentreport.html
